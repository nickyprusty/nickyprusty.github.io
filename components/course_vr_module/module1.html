<!DOCTYPE html>
<html>
  <head>
    <title>React Module</title>
    <link rel="icon" href="../../assets/vricon.png">
    <!-- <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> -->
    <script src="../../aframe-master.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
    <script src='./module1.js'></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
  </head>
  <body>
    <a-scene loading-screen="dotsColor: red; backgroundColor: black" scene>
        <a-assets>
            <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
            <audio id="click-sound" src="../../assets/click.ogg"></audio>
            <img id="resourse-image2" src='../../assets/modulebg/introicon.png'/>
            <img id="resourse-image1" src='../../assets/modulebg/codeicon.png'/>
            <img id="resourse-image3" src='../../assets/modulebg/quizicon.png'/>
            <img id="next-icon-image" src="../../assets/nexticon.png"/>

            <img id="play-video-icon" src="../../assets/playIcon.png">
            <img id="pause-video-icon" src="../../assets/pauseIcon.png">
            <img id="back-icon" src="../../assets/backicon.png">

            <img id="sound-icon" src="../../assets/soundIcon.jpg">
            <img id="mute-icon" src="../../assets/mute-icon.jpg">
            <img id="mic-icon" src="../../assets/micIcon.png">
            <video id="video" style="display:none" autoplay loop crossorigin="anonymous" playsinline webkit-playsinline>
              <source type="video/mp4" src='../../assets/vrvideoedited.MP4' />
            </video>
            <video id="penguin-sledding" controls src="" preload="auto"></video>
            <a-asset-item id="tree" src="../../assets/man/Julio_Rodriquez.gltf"></a-asset-item>
        </a-assets>
        
        <a-entity id="resourse-screen" visible="true" position="0 0 0">
          <!-- <a-entity id="blueEnv" environment="preset: contact; dressingAmount: 0; groundColor:  #3f51b5; skyColor: #3f51b5; dressing: none; seed:0; skyType:atmosphere; gridColor: #3f51b5;"></a-entity> -->
          <a-sky src="../../assets/background3.png" rotation="0 200 0"></a-sky>
          <a-text id="text" font="kelsonsans" width="35" position="-5 12 -22" color="black"></a-text>
          
          <a-plane color="#f69b1e" id="resourse0" position="0 2.75 -3" height="0.5" width="2.5" roughness=0></a-plane>
          <a-text id="text" font="kelsonsans" value="Introduction to React" width="4" position="-0.9 2.75 -3" color="black"></a-text>
  
          <a-plane go-to-resourse-1 class="resourse-1" color="#3f51b5" id="resourse1" position="0 2 -3" height="0.75" width="2.5" sound="on: click; src: #click-sound"></a-plane>
          <a-text id="text" font="kelsonsans" value="Introduction - Gives an introduction to React and its features" width="2" position="-0.7 2 -3" color="white"></a-text>
          <a-image   src="#resourse-image2" width="0.35" height="0.35" position="-0.9 2 -2.75"></a-image>
          
          <a-text id="go-text-1" font="kelsonsans" value="GO" width="10" position="1.5 2.05 -3" color="black" visible="false" go-to-url sound="on: click; src: #click-sound"></a-text>
          <a-image id="go-image-1" src="#next-icon-image" color="white" width="0.35" height="0.35" position="2.1 2 -2.75" visible="false" go-to-url sound="on: click; src: #click-sound"></a-image>
  
          <a-plane go-to-resourse-2 class="resourse-2" color="#3f51b5" id="resourse2" position="0 1.1 -3" height="0.75" width="2.5" sound="on: click; src: #click-sound"></a-plane>
          <a-text id="text" font="kelsonsans" value="Creating first react app - Describes how to create the first app and the folder structure of this app" width="1.95" position="-0.7 1.1 -3" color="white"></a-text>
          <a-image  src="#resourse-image1" width="0.35" height="0.35"  position="-0.9 1.1 -2.75" ></a-image>
  
          <a-plane go-to-resourse-3 class="resourse-3" color="#3f51b5" id="resourse3" position="0 0.25 -3" height="0.75" width="2.5" sound="on: click; src: #click-sound"></a-plane>
          <a-text id="text" font="kelsonsans" value="React introduction Quiz" width="3" position="-0.7 0.3 -3" color="white"></a-text>
          <a-image  src="#resourse-image3" width="0.35" height="0.35"  position="-0.9 0.4 -2.75" ></a-image>
        </a-entity>

        <a-entity id="classroom-screen" visible="false" position="-20 -20 -20">
            <!-- <a-sky src="../../assets/gec24.jpg" rotation="0 90 0"></a-sky> -->
            <a-videosphere rotation="0 -85 10" src="#video"></a-videosphere>
            <a-video id="classVideo" src="#penguin-sledding" width="80" height="45" position="-3 10 -75" visible="true"></a-video>
            <a-entity id="educatorModel" gltf-model="#tree" scale="0.2 0.2 0.2" position="22 -11.5 -50 " rotation="0 120 0" visible="false"></a-entity>
      
            <!-- <a-image id="playVideoIcon" src="#play-video-icon" visible="true" width="1" position="-0.2 -0.5 -8.5" play-video sound="on: click; src: #click-sound"></a-image> -->
            <a-plane id="playVideoIcon" color="green" position="0.2 0.9 -3" height="0.25" width="0.6" roughness=0 play-video sound="on: click; src: #click-sound"></a-plane>
            <a-text id="playVideoText" font="kelsonsans" value="Play" width="3" position="0.07 0.9 -3" color="black" play-video sound="on: click; src: #click-sound"></a-text>

            <!-- <a-image id="pauseVideoIcon" src="#pause-video-icon" visible="false" width="1" position="1 -0.5 -8.5" pause-video sound="on: click; src: #click-sound"></a-image> -->
            <a-plane id="pauseVideoIcon" color="grey" position="0.85 0.9 -3" height="0.25" width="0.6" roughness=0 pause-video sound="on: click; src: #click-sound" visible="true"></a-plane>
            <a-text id="pauseVideoText" font="kelsonsans" value="Pause" width="3" position="0.65 0.9 -3" color="black" pause-video sound="on: click; src: #click-sound" visible="true"></a-text>

            <!-- <a-image id="backIcon" src="#back-icon" visible="true" width="1" position="-2.5 -0.5 -8.5" go-back-class sound="on: click; src: #click-sound"></a-image> -->
            <a-plane id="backIcon" go-back-class color="red" position="-0.9 0.9 -3" height="0.25" width="0.6" roughness=0 sound="on: click; src: #click-sound"></a-plane>
            <a-text id="backIconText" go-back-class font="kelsonsans" value="Back" width="3" position="-1.1 0.9 -3" color="white" sound="on: click; src: #click-sound"></a-text>

            <a-plane id="askIcon" ask-question color="yellow" position="-0.35 0.9 -3" height="0.25" width="0.45" roughness=0 sound="on: click; src: #click-sound"></a-plane>
            <a-text id="askIconText" ask-question font="kelsonsans" value="Ask" width="2.5" position="-0.5 0.9 -3" color="black" sound="on: click; src: #click-sound"></a-text>

            <a-plane id="askNewQuestion" ask-question color="green" position="-20 -20 -20" height="0.25" width="0.8" roughness=0 sound="on: click; src: #click-sound"></a-plane>
            <a-text id="askNewQuestionText" ask-question font="kelsonsans" value="Ask again" width="3" position="-20 -20 -20" color="white" sound="on: click; src: #click-sound"></a-text>

            <a-plane id="closeChatbot" close-chatbot color="yellow" position="-20 -20 -20" height="0.25" width="0.5" roughness=0 sound="on: click; src: #click-sound"></a-plane>
            <a-text id="closeChatbotText" close-chatbot font="kelsonsans" value="Close" width="3" position="-20 -20 -20" color="black" sound="on: click; src: #click-sound"></a-text>

            <a-plane id="chatbotPlane" color="white" position="-3 10 -75" height="45" width="80" roughness=0 sound="on: click; src: #click-sound" visible="false"></a-plane>
            <a-text id="questionToChatbot" font="kelsonsans" value="Listening ..." width="4" wrapCount="20" position="-2 2.5 -3.75" color="blue" sound="on: click; src: #click-sound" visible="false"></a-text>
            <a-text id="answerFromChatbot" font="kelsonsans" value="" width="2.5" wrapCount="18" position="-1.25 1.75 -3.75" color="green" sound="on: click; src: #click-sound" visible="false"></a-text>

            <a-plane id="playSomeVideo" play-new-video color="blue" position="-20 -20 -20" height="0.25" width="0.8" roughness=0 sound="on: click; src: #click-sound"></a-plane>
            <a-text id="playSomeVideoText" ply-new-video font="kelsonsans" value="Play Video" width="3" position="-20 -20 -20" color="white" sound="on: click; src: #click-sound"></a-text>
        </a-entity>

        <a-entity id="quiz-screen" visible="false" position="-20 -20 -20">
          <!-- <a-entity id="blueEnv" environment="preset: contact; dressingAmount: 0; groundColor:  #3f51b5; skyColor: #3f51b5; dressing: none; seed:0; skyType:atmosphere; gridColor: #3f51b5; "></a-entity>   -->
          <a-sky src="../../assets/background3.png" rotation="0 220 0"></a-sky>
          <a-text id="text" font="kelsonsans" width="35" position="-5 12 -22" color="black"></a-text>
  
          <!-- The quiz question -->
          <a-plane color="#f69b1e" position="0 2.75 -3" height="0.5" width="3.5" roughness=0></a-plane>
          <a-text id="question" font="kelsonsans" value="" width="3" position="-1.5 2.75 -3" color="black"></a-text>
          
          
          <a-image mute-sound id="mute-sound-icon" src="#mute-icon" width="0.35" height="0.35" position="1.75 2.55 -2.5" sound="on: click; src: #click-sound" ></a-image>
          <a-image play-sound id="play-sound-icon" src="#sound-icon" width="0.35" height="0.35" position="-20 -20 -20"  visible="false" sound="on: click; src: #click-sound"></a-image>

          <!-- option 1 Correct option -->
          <a-plane select-option-1 class="option-1" color="#3f51b5" id="option1" position="0 2.25 -3" height="0.35" width="2" sound="on: click; src: #click-sound"></a-plane>
          <a-text id="option1-text" font="kelsonsans" value="" width="2" position="-0.9 2.25 -3" color="white"></a-text>
          <!-- option 2 -->
          <a-plane select-option-2 class="option-2" color="#3f51b5" id="option2" position="0 1.8 -3" height="0.35" width="2" sound="on: click; src: #click-sound"></a-plane>
          <a-text id="option2-text" font="kelsonsans" value="" width="2" position="-0.9 1.8 -3" color="white"></a-text>
          <!-- option 3 -->
          <a-plane select-option-3 class="option-3" color="#3f51b5" id="option3" position="0 1.35 -3" height="0.35" width="2" sound="on: click; src: #click-sound"></a-plane>
          <a-text id="option3-text" font="kelsonsans" value="" width="2" position="-0.9 1.35 -3" color="white"></a-text>
          <!-- option 4 -->
          <a-plane select-option-4 class="option-4" color="#3f51b5" id="option4" position="0 0.9 -3" height="0.35" width="2" sound="on: click; src: #click-sound"></a-plane>
          <a-text id="option4-text" font="kelsonsans" value="" width="2" position="-0.9 0.9 -3" color="white"></a-text>
  
          <!-- Submit quiz button -->
          <!-- <a-plane submit-answer class="submit-button" color="green" id="submitButton" position="1.55 2.25 -3" height="0.35" width="1" sound="on: click; src: #click-sound"></a-plane> -->
          <a-text id="submit-text" submit-answer font="kelsonsans" value="Submit" width="3" position="1.25 2.25 -3" color="green" sound="on: click; src: #click-sound" visible="false"></a-text>
          <a-image id="submit-image" submit-answer src="#next-icon-image" width="0.35" height="0.25" position="1.9 2.25 -3" sound="on: click; src: #click-sound" visible="false"></a-image>
          <!-- Go Back button -->
          <a-plane go-back-quiz class="submit-button" color="red" id="submitButton" position="2 0.5 -3" height="0.35" width="1" sound="on: click; src: #click-sound"></a-plane>
          <a-text id="back-text" font="kelsonsans" value="Go Back" width="3" position="1.75 0.5 -3" color="white"></a-text>
          
          <a-image id="mic-image" start-listening src="#mic-icon" width="0.5" height="0.5" position="-1.5 0.5 -3" sound="on: click; src: #click-sound"></a-image>
          <a-text id="mic-text" font="kelsonsans" value="Listening..." width="3" position="-1.25 0.5 -3" color="black" visible="false"></a-text>

          <a-text id="response-text" font="kelsonsans" value="" width="2" height="0.2" position="-2.5 0 -3" color="black"></a-text>
        </a-entity>

        <a-camera>
          <a-entity
          id="cursor"
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 500; from: 1 1 1; to: 0.1 0.1 0.1"
          animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
          cursor="fuse: true; fuseTimeout: 1500"
          material="color: green; shader: flat"
          position="0 0 -1"
          geometry="primitive: ring;radiusInner: 0.0175; radiusOuter: 0.025"></a-entity>
        </a-camera>
    </a-scene>
  </body>
  <script>
    if(!AFRAME.utils.isMobile()){
      document.getElementById('cursor').setAttribute('cursor','fuse: false; rayOrigin: mouse')
    } else{
      document.getElementById('cursor').setAttribute('cursor','fuse: true; fuseTimeout: 1500')
    }
  </script>
</html>

<!DOCTYPE html>
<html>
    <head>
        <!-- <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> -->
        <script src="../../aframe-master.min.js"></script>
    </head>
  <body>
    
    <a-scene>
      <a-videosphere rotation="0 -85 0" src="#video"></a-videosphere>
        <a-video id="microservice-video" src="#penguin-sledding" width="70" height="45" position="-3 12 -75"  visible="true"></a-video>
          
      
      <a-assets>
        <video id="video" style="display:none" 
               autoplay loop crossorigin="anonymous" playsinline webkit-playsinline>
          <source type="video/mp4"
               src='../../assets/vrvideoedited.MP4' />
        </video>
        <video id="penguin-sledding" autoplay controls loop="true" src="../../assets/CourseVideos/propsDemo.mp4" preload="auto"></video>
      </a-assets>
    </a-scene>
  </body>
  <script>
    var count = 0;
    window.addEventListener('click', function (event) {
          console.log(count)
          count = count+1
          if(count%2 == 0){
            document.getElementById('penguin-sledding').play();
          } else{
            document.getElementById('penguin-sledding').pause();
          }
          
        });
  </script>
</html>
